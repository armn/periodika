<ion-header>
  <ion-toolbar>
    <ion-title>{{ article?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  ><main>
    <article>
      <h1>{{ article?.title }}</h1>
      <p [innerHTML]="article?.content"></p>
    </article>

    <section class="images">
      <div *ngFor="let image of article?.items">
        <ion-img [src]="'https://periodika.laacz.lv' + image.image"></ion-img>
      </div>
    </section></main
></ion-content>
